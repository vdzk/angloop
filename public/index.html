<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#24292e">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="icon"
      type="image/png"
      href="./favicon.png">
    <script type="module" src="/js/app.js"></script>
    <title>Angloop</title>
  </head>
  <body class="dark">
    <div id="app">
      <div id="output">
        <div id="canvas_cont">
          <canvas id="canvas"></canvas>
        </div>
      </div>
      <div id="controls">
        <div class="controls_cont">

          <button id="mutateDirections" class="primary">
            <span>Shuffle</span>
          </button>

          <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>


          <div>

            <div class="numberControl">
              <button id="removeTurn"><</button>
              <div class="dial">
                <div id="numTurns">2</div>
                <div>segments</div>
              </div>
              <button id="addTurn">></button>
            </div>
            <br>
            <div class="numberControl">
              <button id="removeSide"><</button>
              <div class="dial">
                <div id="numSides">3</div>
                <div>sides</div>
              </div>
              <button id="addSide">></button>
            </div>

          </div>
        </div>


      </div>
    </div>
  </body>
</html>
