<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/js/app.js"></script>
    <title>Angloop!</title>
  </head>
  <body>
    <div id="app">
      <div id="output">
        <canvas id="canvas"></canvas>
      </div>
      <div id="controls">
        <h1>Angloop!</h1>
        <div>
          <input type="checkbox" id="mirror" checked >
          <label for="mirror">Mirror</label>
        </div>

        <button id="removeTurn">Remove turn</button>
        <button id="mutateDirections">Mutate Directions</button>
      </div>
    </div>
  </body>
</html>
